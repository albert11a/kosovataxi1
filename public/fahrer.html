<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Shoferi - KosovaTaxi</title>

  <!-- iOS / Mobile Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">

  <!-- PWA -->
  <link rel="manifest" href="/manifest-shofer.json">
  <link rel="apple-touch-icon" href="/icon-shofer-192.png">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw-shofer.js")
        .catch(console.error);
    }
  </script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overscroll-behavior: none;
      background-color: #020617 !important;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at top, #020617, #020617 60%, #020617);
    }

    :root {
      --bg: radial-gradient(circle at top, #020617, #020617 60%, #020617);
      --card-bg: rgba(15, 23, 42, 0.9);
      --accent: #38bdf8;
      --border-radius-xl: 24px;
      --shadow-soft: 0 20px 60px rgba(0, 0, 0, 0.65);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: calc(14px + env(safe-area-inset-top, 0px)) 10px calc(22px + env(safe-area-inset-bottom, 0px));
      background: var(--bg);
      color: #e5e7eb;
      overflow-y: auto;
    }

    .frame {
      max-width: 440px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: calc(100vh - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 0px) - 36px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 4px 10px;
      font-size: 13px;
      color: #9ca3af;
    }

    .header-center {
      display:flex;
      align-items:center;
      gap:6px;
      font-weight:500;
      color:#e5e7eb;
    }

    .dot {
      width:6px;
      height:6px;
      border-radius:999px;
      background:#22c55e;
      box-shadow:0 0 0 5px rgba(34,197,94,0.25);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius-xl);
      padding: 16px 16px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148,163,184,0.22);
      backdrop-filter: blur(22px);
      margin-bottom: 8px;
    }

    .section-title {
      font-size:14px;
      font-weight:500;
      margin-bottom:6px;
    }

    .section-sub {
      font-size:11px;
      color:#9ca3af;
      margin-bottom:4px;
    }

    .empty-text {
      font-size:12px;
      color:#6b7280;
      margin-top:4px;
    }

    /* ------------------ TABS MIT ICON + LABEL ------------------ */
    .tabs {
      position: relative;
      display: flex;
      justify-content: space-around;
      background: rgba(15,23,42,0.8);
      padding: 8px 0;
      border-radius: 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(148,163,184,0.15);
    }

    .tab {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      width: 33%;
      padding: 6px 0;
      cursor: pointer;
      color: #9ca3af;
      z-index: 2;
      transition: color .25s ease;
    }

    .tab-icon {
      width: 20px;
      height: 20px;
      opacity: .75;
      transition: opacity .25s ease, transform .25s ease;
    }

    .tab-label {
      font-size: 12px;
      opacity: 0;
      transform: translateY(6px);
      transition: .25s ease;
    }

    .tab.active {
      color: #e5e7eb;
    }

    .tab.active .tab-icon {
      opacity: 1;
      transform: translateY(-2px);
    }

    .tab.active .tab-label {
      opacity: 1;
      transform: translateY(0);
    }

    .tab-indicator {
      position: absolute;
      bottom: 4px;
      height: 3px;
      width: 26px;
      background: #38bdf8;
      border-radius: 999px;
      transition: transform .25s ease;
      z-index: 1;
      transform: translateX(0px);
    }
    /* ------------------------------------------------ */

    .order-card {
      background: radial-gradient(circle at top left, rgba(59,130,246,.22), rgba(15,23,42,.96));
      border-radius: 22px;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      box-shadow: 0 18px 48px rgba(15, 23, 42, 0.95);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .order-name { font-size: 15px; font-weight: 600; }
    .order-phone { font-size: 13px; opacity: .9; }

    .badge {
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
    }

    .badge-active { background:rgba(34,197,94,0.18); color:#bbf7d0; }
    .badge-open { background:rgba(251,191,36,0.18); color:#facc15; }

    .mini-map {
      width: 100%;
      height: 140px;
      border-radius: 16px;
      overflow: hidden;
      margin-top: 8px;
      border: 1px solid rgba(15, 23, 42, .9);
    }

    /* Falls in deinem Original noch btn / login-error etc. fehlen,
       kannst du sie hier wieder ergänzen */
    .btn-primary {
      width:100%;
      margin-top:12px;
      border-radius:999px;
      border:none;
      font-size:15px;
      font-weight:600;
      padding:11px 12px;
      cursor:pointer;
      background: linear-gradient(135deg,#22c55e,#4ade80);
      color:#022c22;
      box-shadow:0 14px 38px rgba(34,197,94,0.4);
    }

    .btn-secondary {
      border-radius:999px;
      border:none;
      font-size:14px;
      font-weight:600;
      padding:8px 10px;
      cursor:pointer;
      background: linear-gradient(135deg,#facc15,#f97316);
      color:#111827;
      box-shadow:0 10px 28px rgba(250,204,21,0.4);
    }

    .login-error {
      margin-top:8px;
      font-size:12px;
      color:#f97373;
    }

    .card-subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 10px;
    }

  </style>
</head>

<body>

<div class="frame">

  <div class="header">
    <span>KosovaTaxi</span>
    <div class="header-center">
      <div class="dot"></div>
      <span id="headerDriverName">Shoferi</span>
    </div>
    <span id="headerStatus">Offline</span>
  </div>

  <!-- TABS MIT ICONS -->
  <div class="tabs">
    <!-- Te reja – Glocke -->
    <div class="tab active" data-target="tab-new">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path fill="white" d="M12 2a6 6 0 0 0-6 6v3.586l-.707.707A1 1 0 0 0 6 14h12a1 1 0 0 0 .707-1.707L18 11.586V8a6 6 0 0 0-6-6zm0 20a3 3 0 0 0 3-3H9a3 3 0 0 0 3 3z"/>
      </svg>
      <span class="tab-label">Te reja</span>
    </div>

    <!-- Aktiv – Blitz -->
    <div class="tab" data-target="tab-active">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path fill="white" d="M13 2L3 14h7v8l10-12h-7z"/>
      </svg>
      <span class="tab-label">Aktiv</span>
    </div>

    <!-- Bilanci – Euro -->
    <div class="tab" data-target="tab-balance">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path fill="white" d="M15 4H9a7 7 0 0 0 0 14h6a1 1 0 1 0 0-2H9a5 5 0 0 1-4.9-4h3.02a1 1 0 0 0 0-2H4.1A5 5 0 0 1 9 6h6a1 1 0 1 0 0-2z"/>
      </svg>
      <span class="tab-label">Bilanci</span>
    </div>

    <div class="tab-indicator"></div>
  </div>

  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <div class="card-title">Hyr si shofer</div>
    <div class="card-subtitle">
      Shkruaj PIN-in që të ka dhënë admini.
    </div>

    <label>PIN</label>
    <input id="loginPin" placeholder="p.sh. 4829">

    <button id="loginBtn" class="btn-primary">Hyr online</button>
    <div id="loginMsg" class="login-error"></div>
  </div>

  <!-- DASHBOARD -->
  <div id="content" style="display:none;">

    <!-- TAB 1: TE REJA / OPEN ORDERS -->
    <div id="tab-new-content" class="card">
      <div class="section-title">Vozitje në pritje</div>
      <div class="section-sub">Këto janë kërkesa të hapura për t’i pranuar.</div>

      <div id="orders"></div>
      <div id="noOpen" class="empty-text"></div>
    </div>

    <!-- TAB 2: AKTIV -->
    <div id="tab-active-content" class="card" style="display:none;">
      <div class="section-title">Vozitjet e mia aktive</div>
      <div class="section-sub">Mund të kesh vetëm një vozitje aktive.</div>

      <div id="myOrders"></div>
      <div id="noMine" class="empty-text"></div>
    </div>

    <!-- TAB 3: BILANCI -->
    <div id="tab-balance-content" class="card" style="display:none;">
      <div class="section-title">Barazimi im</div>
      <div id="balanceBox" style="font-size:14px; color:#e5e7eb;"></div>
    </div>

  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgCxp8M9XGOKFSIfaU9nM48rxtFQP-Kvs",
    authDomain: "kosovataxi-f6ca3.firebaseapp.com",
    projectId: "kosovataxi-f6ca3",
    storageBucket: "kosovataxi-f6ca3.firebasestorage.app",
    messagingSenderId: "1075646412122",
    appId: "1:1075646412122:web:7aab19b92f51844fe32f63",
    measurementId: "G-QYQE2476PR",
    databaseURL:
      "https://kosovataxi-f6ca3-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentDriver = null;
  let hasActiveRide = false;

  const loginCard = document.getElementById("loginCard");
  const content = document.getElementById("content");
  const loginBtn = document.getElementById("loginBtn");
  const loginMsg = document.getElementById("loginMsg");
  const headerDriverName = document.getElementById("headerDriverName");
  const headerStatus = document.getElementById("headerStatus");
  const balanceBox = document.getElementById("balanceBox");

  /* ---------------- TAB LOGIK ------------------- */

  const tabs = document.querySelectorAll(".tab");
  const indicator = document.querySelector(".tab-indicator");

  function moveIndicator(el) {
    const rect = el.getBoundingClientRect();
    const parentRect = el.parentNode.getBoundingClientRect();
    const x = rect.left - parentRect.left + rect.width / 2 - 13; // 26px / 2
    indicator.style.transform = `translateX(${x}px)`;
  }

  tabs.forEach(t => {
    t.addEventListener("click", () => {
      document.querySelector(".tab.active").classList.remove("active");
      t.classList.add("active");
      moveIndicator(t);

      const target = t.dataset.target;

      document.getElementById("tab-new-content").style.display =
        target === "tab-new" ? "block" : "none";

      document.getElementById("tab-active-content").style.display =
        target === "tab-active" ? "block" : "none";

      document.getElementById("tab-balance-content").style.display =
        target === "tab-balance" ? "block" : "none";
    });
  });

  window.onload = () => {
    moveIndicator(document.querySelector(".tab.active"));
  };

  /* ----------------------------------------------- */

  loginBtn.onclick = () => {
    loginMsg.textContent = "";
    const pin = document.getElementById("loginPin").value.trim();
    if (!pin) {
      loginMsg.textContent = "Ju lutem shkruani PIN-in.";
      return;
    }

    const driversRef = ref(db, "drivers");
    onValue(driversRef, snap => {
      const data = snap.val() || {};
      let found = null;

      Object.entries(data).forEach(([id, d]) => {
        if (
          String(d.pin) === String(pin) &&
          d.approved === true &&
          (d.active !== false)
        ) {
          found = { id, ...d };
        }
      });

      if (!found) {
        loginMsg.textContent = "PIN i pavlefshëm ose shoferi nuk është aktiv.";
        return;
      }

      if (!currentDriver) {
        currentDriver = found;
        headerDriverName.textContent = found.name || "Shoferi";
        headerStatus.textContent = "Online";
        loginCard.style.display = "none";
        content.style.display = "block";
        subscribeOrders();
        subscribeBalance();
      }
    }, { onlyOnce: true });
  };

  function createMiniMap(containerId, lat, lng) {
    const container = document.getElementById(containerId);
    if (!container) return;
    container.innerHTML = "";
    const map = L.map(containerId, {
      zoomControl: false,
      attributionControl: false
    }).setView([lat, lng], 16);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    L.marker([lat, lng]).addTo(map);
  }

  function formatMinutesSince(timestamp) {
    if (!timestamp) return "-";
    const diffMs = Date.now() - timestamp;
    const mins = Math.floor(diffMs / 60000);
    if (mins <= 0) return "më pak se 1 min";
    if (mins === 1) return "1 minutë";
    return mins + " minuta";
  }

  function subscribeOrders() {
    const ordersRef = ref(db, "orders");

    onValue(ordersRef, snap => {
      const data = snap.val() || {};

      const openBox = document.getElementById("orders");
      const mineBox = document.getElementById("myOrders");
      const noOpen = document.getElementById("noOpen");
      const noMine = document.getElementById("noMine");

      openBox.innerHTML = "";
      mineBox.innerHTML = "";
      let openCount = 0;
      let mineCount = 0;
      hasActiveRide = false;

      Object.entries(data).forEach(([id, o]) => {
        const safeIdOpen = "map_open_" + id.replace(/[^a-zA-Z0-9_-]/g, "");
        const safeIdMine = "map_mine_" + id.replace(/[^a-zA-Z0-9_-]/g, "");

        /* OPEN ORDERS */
        if (o.status === "open") {
          openCount++;
          const wrapper = document.createElement("div");
          wrapper.className = "order-card";

          wrapper.innerHTML = `
            <div class="order-header">
              <div>
                <div class="order-name">${o.name}</div>
                <div class="order-phone">${o.phone}</div>
              </div>
              <span class="badge badge-open">Vozitje në pritje</span>
            </div>
            <div id="${safeIdOpen}" class="mini-map"></div>
            <div class="order-footer" style="display:flex; justify-content:space-between; margin-top:6px; font-size:12px;">
              <span>Kliko për ta pranuar.</span>
              <a href="https://maps.google.com/?q=${o.lat},${o.lng}" target="_blank" style="color:#38bdf8;">Google Maps</a>
            </div>
          `;

          wrapper.onclick = () => {
            if (hasActiveRide) {
              alert("Nuk mund të pranoni më shumë se një vozitje.");
              return;
            }
            const thisOrder = ref(db, "orders/" + id);
            runTransaction(thisOrder, current => {
              if (!current || current.status !== "open") return current;
              current.status = "taken";
              current.takenByDriverId = currentDriver.id;
              current.takenByName = currentDriver.name;
              current.takenAt = Date.now();
              return current;
            });
          };

          openBox.appendChild(wrapper);
          setTimeout(() => createMiniMap(safeIdOpen, o.lat, o.lng), 50);
        }

        /* MY ACTIVE ORDERS */
        if (o.status === "taken" && o.takenByDriverId === currentDriver?.id) {
          mineCount++;
          hasActiveRide = true;

          const wrapper = document.createElement("div");
          wrapper.className = "order-card";

          const timeText = formatMinutesSince(o.takenAt);

          wrapper.innerHTML = `
            <div class="order-header">
              <div>
                <div class="order-name">${o.name}</div>
                <div class="order-phone">${o.phone}</div>
              </div>
              <span class="badge badge-active">Aktive</span>
            </div>
            <div id="${safeIdMine}" class="mini-map"></div>
            <div style="display:flex; justify-content:space-between; margin-top:8px; font-size:12px;">
              <span>Vozitja: ${timeText} më parë</span>
              <a href="https://maps.google.com/?q=${o.lat},${o.lng}" target="_blank" style="color:#38bdf8;">Google Maps</a>
            </div>
          `;

          const finishBtn = document.createElement("button");
          finishBtn.className = "btn-secondary";
          finishBtn.textContent = "✔ Perfundo";
          finishBtn.style.marginTop = "6px";
          finishBtn.onclick = () => {
            const thisOrder = ref(db, "orders/" + id);

            runTransaction(thisOrder, current => {
              if (!current || current.status !== "taken") return current;
              current.status = "done";
              current.completedAt = Date.now();
              return current;
            }).then(() => {
              const balRef = ref(db, "balances/" + currentDriver.id);
              runTransaction(balRef, cur => {
                if (!cur) {
                  return { total: 0.25, status: "open", lastUpdate: Date.now() };
                }
                cur.total = (cur.total || 0) + 0.25;
                cur.status = "open";
                cur.lastUpdate = Date.now();
                return cur;
              });
            });
          };

          wrapper.appendChild(finishBtn);

          mineBox.appendChild(wrapper);
          setTimeout(() => createMiniMap(safeIdMine, o.lat, o.lng), 50);
        }
      });

      noOpen.textContent = openCount === 0 ? "Për momentin nuk ka vozitje." : "";
      noMine.textContent = mineCount === 0 ? "Nuk keni vozitje aktive." : "";
    });
  }

  function subscribeBalance() {
    const balRef = ref(db, "balances/" + currentDriver.id);
    onValue(balRef, snap => {
      const data = snap.val();
      if (!data) {
        balanceBox.innerHTML = "Nuk ka barazim.";
        return;
      }

      if (data.status === "open") {
        balanceBox.innerHTML = `
          <strong>Barazim i hapur:</strong> ${data.total.toFixed(2)} €<br>
          <small>Lidhu me administratën.</small>
        `;
      } else {
        balanceBox.innerHTML = `
          <strong>Barazim i përfunduar ✔</strong><br>
          <small>Nuk keni borxh aktualisht.</small>
        `;
      }
    });
  }
</script>

</body>
</html>
