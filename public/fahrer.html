<head>
  <meta charset="UTF-8">
  <title>Shoferi - KosovaTaxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="/public/manifest-shofer.json">
  <meta name="theme-color" content="#3A80F9">
  <link rel="apple-touch-icon" href="/public/icon-shofer-192.png">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/public/sw-shofer.js")
        .catch(console.error);
    }
  </script>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    :root {
      --bg: radial-gradient(circle at top, #020617, #020617 60%, #020617);
      --card-bg: rgba(15, 23, 42, 0.9);
      --accent: #38bdf8;
      --border-radius-xl: 24px;
      --shadow-soft: 0 20px 60px rgba(0, 0, 0, 0.65);
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 18px 12px 26px;
      background: var(--bg);
      color: #e5e7eb;
    }
    .frame { max-width: 440px; margin: 0 auto; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 4px 14px;
      font-size: 13px;
      color: #9ca3af;
    }
    .header-center {
      display:flex;
      align-items:center;
      gap:6px;
      font-weight:500;
      color:#e5e7eb;
    }
    .dot {
      width:6px;
      height:6px;
      border-radius:999px;
      background:#22c55e;
      box-shadow:0 0 0 5px rgba(34,197,94,0.25);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius-xl);
      padding: 16px 16px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148,163,184,0.22);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      margin-bottom: 16px;
    }
    .card-title {
      font-size: 19px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .card-subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 10px;
    }
    label {
      display:block;
      margin-top:8px;
      font-size:13px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.35);
      background: rgba(15,23,42,0.94);
      color: #e5e7eb;
      font-size: 15px;
      outline: none;
      margin-top: 4px;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.45);
    }
    button {
      border-radius:999px;
      border:none;
      font-size:15px;
      font-weight:600;
      padding:11px 12px;
      cursor:pointer;
    }
    .btn-primary {
      width:100%;
      margin-top:12px;
      background: linear-gradient(135deg,#22c55e,#4ade80);
      color:#022c22;
      box-shadow:0 14px 38px rgba(34,197,94,0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg,#facc15,#f97316);
      color:#111827;
      box-shadow:0 10px 28px rgba(250,204,21,0.4);
      font-size:14px;
      padding:8px 10px;
      width:100%;
      margin-top:6px;
    }
    .btn-danger {
      background:#ef4444;
      color:white;
      font-size:13px;
      padding:7px 10px;
      width:100%;
      margin-top:6px;
      box-shadow:0 6px 22px rgba(239,68,68,0.55);
    }
    .login-error {
      margin-top:8px;
      font-size:12px;
      color:#f97373;
    }
    .section-title {
      font-size:14px;
      font-weight:500;
      margin-top:4px;
      margin-bottom:6px;
    }
    .section-sub {
      font-size:11px;
      color:#9ca3af;
      margin-bottom:4px;
    }
    .order-card {
      background: radial-gradient(circle at top left, rgba(59,130,246,.22), rgba(15,23,42,.96));
      border-radius: 22px;
      padding: 12px 12px 14px;
      margin-top: 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      box-shadow: 0 18px 48px rgba(15, 23, 42, 0.95);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .order-name { font-size: 15px; font-weight: 600; }
    .order-phone { font-size: 13px; opacity: .9; }
    .badge {
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
    }
    .badge-active { background:rgba(34,197,94,0.18); color:#bbf7d0; }
    .badge-open { background:rgba(251,191,36,0.18); color:#facc15; }
    .mini-map {
      width: 100%;
      height: 140px;
      border-radius: 16px;
      overflow: hidden;
      margin-top: 8px;
      border: 1px solid rgba(15, 23, 42, .9);
    }
    .mini-map.leaflet-container { background:#020617; }
    .order-footer {
      margin-top: 8px;
      font-size: 11.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #9ca3af;
      gap:8px;
    }
    .order-footer a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 12px;
    }
    .timer {
      font-size:11px;
      color:#e5e7eb;
    }
    .empty-text {
      font-size:12px;
      color:#6b7280;
      margin-top:4px;
    }
  </style>
</head>
<body>

<div class="frame">
  <div class="header">
    <span>KosovaTaxi</span>
    <div class="header-center">
      <div class="dot"></div>
      <span id="headerDriverName">Shoferi</span>
    </div>
    <span id="headerStatus">Offline</span>
  </div>

  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <div class="card-title">Hyr si shofer</div>
    <div class="card-subtitle">
      Shkruaj vetëm PIN-in që të ka dhënë admini. Emri dhe kompania merren automatikisht.
    </div>

    <label>PIN</label>
    <input id="loginPin" placeholder="p.sh. 4829">

    <button id="loginBtn" class="btn-primary">Hyr online</button>
    <div id="loginMsg" class="login-error"></div>
  </div>

  <!-- DASHBOARD -->
  <div id="content" style="display:none;">
    <div class="card">
      <!-- VOZITJET E MIA -->
      <div>
        <div class="section-title">Vozitjet e mia aktive</div>
        <div class="section-sub">Mund të kesh vetëm një vozitje aktive në të njëjtën kohë.</div>
        <div id="myOrders"></div>
        <div id="noMine" class="empty-text"></div>
      </div>

      <!-- VOZITJET NË PRITJE -->
      <div style="margin-top:16px;">
        <div class="section-title">Vozitje në pritje</div>
        <div class="section-sub">Këto janë kërkesa të hapura që mund t’i pranosh.</div>
        <div id="orders"></div>
        <div id="noOpen" class="empty-text"></div>
      </div>
    </div>

    <!-- BARAZIMI IM -->
    <div class="card" style="margin-top:16px;">
      <div class="section-title">Barazimi im</div>
      <div id="balanceBox" style="font-size:14px; color:#e5e7eb;"></div>
    </div>
  </div>
</div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  crossorigin=""
></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgCxp8M9XGOKFSIfaU9nM48rxtFQP-Kvs",
    authDomain: "kosovataxi-f6ca3.firebaseapp.com",
    projectId: "kosovataxi-f6ca3",
    storageBucket: "kosovataxi-f6ca3.firebasestorage.app",
    messagingSenderId: "1075646412122",
    appId: "1:1075646412122:web:7aab19b92f51844fe32f63",
    measurementId: "G-QYQE2476PR",
    databaseURL: "https://kosovataxi-f6ca3-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentDriver = null;
  let hasActiveRide = false;

  const loginCard = document.getElementById("loginCard");
  const content = document.getElementById("content");
  const loginBtn = document.getElementById("loginBtn");
  const loginMsg = document.getElementById("loginMsg");
  const headerDriverName = document.getElementById("headerDriverName");
  const headerStatus = document.getElementById("headerStatus");
  const balanceBox = document.getElementById("balanceBox");

  loginBtn.onclick = () => {
    loginMsg.textContent = "";
    const pin = document.getElementById("loginPin").value.trim();
    if (!pin) {
      loginMsg.textContent = "Ju lutem shkruani PIN-in.";
      return;
    }

    const driversRef = ref(db, "drivers");
    onValue(
      driversRef,
      (snap) => {
        const data = snap.val() || {};
        let found = null;
        Object.entries(data).forEach(([id, d]) => {
          if (
            String(d.pin) === String(pin) &&
            d.approved === true &&
            (d.active !== false)
          ) {
            found = { id, ...d };
          }
        });

        if (!found) {
          loginMsg.textContent = "PIN i pavlefshëm ose shoferi nuk është aktiv.";
          return;
        }

        if (!currentDriver) {
          currentDriver = found;
          headerDriverName.textContent = found.name || "Shoferi";
          headerStatus.textContent = "Online";
          loginCard.style.display = "none";
          content.style.display = "block";
          subscribeOrders();
          subscribeBalance();
        }
      },
      { onlyOnce: true }
    );
  };

  function createMiniMap(containerId, lat, lng) {
    const container = document.getElementById(containerId);
    if (!container) return;
    container.innerHTML = "";
    const map = L.map(containerId, {
      zoomControl: false,
      attributionControl: false,
    }).setView([lat, lng], 16);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    L.marker([lat, lng]).addTo(map);
  }

  function formatMinutesSince(timestamp) {
    if (!timestamp) return "-";
    const diffMs = Date.now() - timestamp;
    const mins = Math.floor(diffMs / 60000);
    if (mins <= 0) return "më pak se 1 min";
    if (mins === 1) return "1 minutë";
    return mins + " minuta";
  }

  function subscribeOrders() {
    const ordersRef = ref(db, "orders");

    onValue(ordersRef, (snap) => {
      const data = snap.val() || {};
      const openBox = document.getElementById("orders");
      const mineBox = document.getElementById("myOrders");
      const noOpen = document.getElementById("noOpen");
      const noMine = document.getElementById("noMine");

      openBox.innerHTML = "";
      mineBox.innerHTML = "";
      let openCount = 0;
      let mineCount = 0;
      hasActiveRide = false;

      Object.entries(data).forEach(([id, o]) => {
        const safeIdOpen = "map_open_" + id.replace(/[^a-zA-Z0-9_-]/g, "");
        const safeIdMine = "map_mine_" + id.replace(/[^a-zA-Z0-9_-]/g, "");

        // VOZITJE NË PRITJE
        if (o.status === "open") {
          openCount++;
          const wrapper = document.createElement("div");
          wrapper.className = "order-card";

          wrapper.innerHTML = `
            <div class="order-header">
              <div>
                <div class="order-name">${o.name}</div>
                <div class="order-phone">${o.phone}</div>
              </div>
              <span class="badge badge-open">Vozitje në pritje</span>
            </div>
            <div id="${safeIdOpen}" class="mini-map"></div>
            <div class="order-footer">
              <span>Kliko për ta pranuar këtë vozitje.</span>
              <a href="https://maps.google.com/?q=${o.lat},${o.lng}" target="_blank">Google Maps</a>
            </div>
          `;

          const acceptBtn = document.createElement("button");
          acceptBtn.className = "btn-secondary";
          acceptBtn.textContent = "✅ Prano vozitjen";
          acceptBtn.onclick = () => {
            if (hasActiveRide) {
              alert("Nuk mund të pranoni më shumë se një vozitje në të njëjtën kohë.");
              return;
            }
            const thisOrder = ref(db, "orders/" + id);
            runTransaction(thisOrder, (current) => {
              if (!current || current.status !== "open") return current;
              current.status = "taken";
              current.takenByName = currentDriver.name;
              current.takenByCompany = currentDriver.company || "KosovaTaxi";
              current.takenByDriverId = currentDriver.id;
              current.takenAt = Date.now();
              return current;
            });
          };

          wrapper.appendChild(acceptBtn);
          openBox.appendChild(wrapper);
          setTimeout(() => createMiniMap(safeIdOpen, o.lat, o.lng), 50);
        }

        // VOZITJET E MIA (ACTIVE)
        if (
          o.status === "taken" &&
          o.takenByDriverId === currentDriver?.id
        ) {
          mineCount++;
          hasActiveRide = true;
          const wrapper = document.createElement("div");
          wrapper.className = "order-card";

          const timeText = formatMinutesSince(o.takenAt);

          wrapper.innerHTML = `
            <div class="order-header">
              <div>
                <div class="order-name">${o.name}</div>
                <div class="order-phone">${o.phone}</div>
              </div>
              <span class="badge badge-active">Aktive</span>
            </div>
            <div id="${safeIdMine}" class="mini-map"></div>
            <div class="order-footer">
              <span class="timer">Vozitja është pranuar: ${timeText} më parë</span>
              <a href="https://maps.google.com/?q=${o.lat},${o.lng}" target="_blank">Google Maps</a>
            </div>
          `;

          const finishBtn = document.createElement("button");
          finishBtn.className = "btn-secondary";
          finishBtn.textContent = "✅ Perfundo vozitjen";
          finishBtn.onclick = () => {
            const thisOrder = ref(db, "orders/" + id);

            runTransaction(thisOrder, (current) => {
              if (!current || current.status !== "taken") return current;

              current.status = "done";
              current.completedAt = Date.now();

              return current;
            }).then(() => {
              // Update BALANCE (borxhi 0.25 € për këtë vozitje)
              const balRef = ref(db, "balances/" + currentDriver.id);
              runTransaction(balRef, (cur) => {
                if (!cur) {
                  return {
                    total: 0.25,
                    status: "open",
                    lastUpdate: Date.now(),
                    history: {
                      [id]: {
                        amount: 0.25,
                        orderId: id,
                        timestamp: Date.now()
                      }
                    }
                  };
                }

                cur.total = (cur.total || 0) + 0.25;
                cur.status = "open";
                cur.lastUpdate = Date.now();
                if (!cur.history) cur.history = {};
                cur.history[id] = {
                  amount: 0.25,
                  orderId: id,
                  timestamp: Date.now()
                };

                return cur;
              });
            });
          };

          const cancelBtn = document.createElement("button");
          cancelBtn.className = "btn-danger";
          cancelBtn.textContent = "✖ Anulo vozitjen";
          cancelBtn.onclick = () => {
            const reason = prompt("Shkruaj arsyen e anulimit:");
            if (!reason) return;
            const thisOrder = ref(db, "orders/" + id);
            runTransaction(thisOrder, (current) => {
              if (!current || current.status !== "taken") return current;
              current.status = "canceled";
              current.canceledAt = Date.now();
              current.canceledReason = reason;
              return current;
            });
          };

          wrapper.appendChild(finishBtn);
          wrapper.appendChild(cancelBtn);
          mineBox.appendChild(wrapper);
          setTimeout(() => createMiniMap(safeIdMine, o.lat, o.lng), 50);
        }
      });

      noOpen.textContent =
        openCount === 0 ? "Për momentin nuk ka vozitje në pritje." : "";
      noMine.textContent =
        mineCount === 0 ? "Për momentin nuk keni asnjë vozitje aktive." : "";
    });
  }

  function subscribeBalance() {
    const balRef = ref(db, "balances/" + currentDriver.id);
    onValue(balRef, (snap) => {
      const data = snap.val();
      if (!data) {
        balanceBox.innerHTML = "Nuk ka barazim aktual.";
        return;
      }

      if (data.status === "open") {
        balanceBox.innerHTML = `
          <strong>Barazim i hapur:</strong> ${data.total.toFixed(2)} €<br>
          <small>Kjo shumë i takon kompanisë. Ju lutem barazohuni me administratën.</small>
        `;
      } else {
        balanceBox.innerHTML = `
          <strong>Barazim i përfunduar ✔</strong><br>
          <small>Aktualisht nuk keni borxh të hapur.</small>
        `;
      }
    });
  }
</script>

</body>
</html>
