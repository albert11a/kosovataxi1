<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Regjistrim Shoferi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: radial-gradient(circle at top, #0f172a, #020617);
      --card-bg: rgba(15,23,42,0.85);
      --border-radius-xl: 26px;
      --shadow-soft: 0 22px 60px rgba(0,0,0,0.65);
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, sans-serif;
      color: #e5e7eb;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius-xl);
      padding: 24px 20px 30px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border: 1px solid rgba(148,163,184,0.25);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 6px;
      color: white;
    }

    p {
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 14px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(15,23,42,0.92);
      border: 1px solid rgba(148,163,184,0.35);
      color: #e5e7eb;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.45);
    }

    button {
      width: 100%;
      margin-top: 26px;
      padding: 13px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      box-shadow: 0 18px 50px rgba(79,70,229,0.45);
      font-size: 16px;
      font-weight: 600;
      color: #020617;
      cursor: pointer;
      transition: 0.15s ease;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 10px 30px rgba(79,70,229,0.35);
    }

    #msg {
      text-align: center;
      font-size: 13px;
      margin-top: 14px;
      min-height: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Regjistrim Shoferi</h1>
    <p>Plotëso të dhënat më poshtë. Admini do të aprovojë kërkesën tënde dhe do të marrësh një PIN për hyrje.</p>

    <label>Kompania</label>
    <input id="company" placeholder="p.sh. Ismet Taxi">

    <label>Emri i shoferit</label>
    <input id="name" placeholder="p.sh. Ismet Bexheti">

    <label>Numri i veturës / targa</label>
    <input id="plate" placeholder="p.sh. Auto 1, 04-123-XX">

    <label>Numri i telefonit</label>
    <input id="phone" placeholder="044 000 000">

    <button id="regBtn">Dërgo kërkesën</button>

    <div id="msg"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgCxp8M9XGOKFSIfaU9nM48rxtFQP-Kvs",
    authDomain: "kosovataxi-f6ca3.firebaseapp.com",
    projectId: "kosovataxi-f6ca3",
    storageBucket: "kosovataxi-f6ca3.firebasestorage.app",
    messagingSenderId: "1075646412122",
    appId: "1:1075646412122:web:7aab19b92f51844fe32f63",
    measurementId: "G-QYQE2476PR",
    databaseURL: "https://kosovataxi-f6ca3-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const regBtn = document.getElementById("regBtn");
  const msg = document.getElementById("msg");

  regBtn.onclick = () => {
    msg.textContent = "";

    const company = document.getElementById("company").value.trim();
    const name = document.getElementById("name").value.trim();
    const plate = document.getElementById("plate").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!company || !name || !plate || !phone) {
      msg.style.color = "#f87171";
      msg.textContent = "Ju lutem plotësoni të gjitha fushat.";
      return;
    }

    regBtn.disabled = true;
    msg.style.color = "#a5b4fc";
    msg.textContent = "Duke dërguar kërkesën…";

    const refReg = ref(db, "driverRegistrations");
    const newReg = push(refReg);

    set(newReg, {
      company,
      name,
      plate,
      phone,
      createdAt: Date.now()
    }).then(() => {
      msg.style.color = "#4ade80";
      msg.textContent = "Kërkesa u dërgua! Admini do të të aprovojë së shpejti.";
      regBtn.disabled = false;
    });
  };
</script>

</body>
</html>
