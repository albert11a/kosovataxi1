<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Shoferi - Thirr Taxi</title>

  <!-- iOS FULLSCREEN / MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">

  <!-- PWA -->
  <link rel="manifest" href="/manifest-shofer.json">
  <link rel="apple-touch-icon" href="/icon-shofer-192.png">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw-shofer.js")
        .catch(console.error);
    }
  </script>

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="" />

  <style>

    /*********************************************
     * GLOBAL — iOS DARK GLASS STYLE
     *********************************************/
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, system-ui, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #0a0f1f, #020617 70%);
      z-index: -1;
    }

    :root {
      --glass-bg: rgba(15, 23, 42, 0.65);      /* frosted */
      --glass-border: rgba(148, 163, 184, 0.18);
      --soft-shadow: 0 4px 12px rgba(0, 0, 0, 0.22); /* minimal, clean */
      --radius-xl: 22px;
      --accent: #38bdf8;
      --accent-green: #4ade80;
      --font-light: #d1d5db;
    }

    * {
      box-sizing: border-box;
      -webkit-user-select: none;
    }

    body {
      padding: 16px 12px 60px;
      color: #e5e7eb;
    }

    .frame {
      max-width: 500px;
      margin: 0 auto;
    }

    /*********************************************
     * HEADER
     *********************************************/
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 14px;
      font-size: 14px;
      color: var(--font-light);
    }

    .header-left {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .header-center {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .header-status {
      font-size: 12px;
      opacity: .7;
    }

    /*********************************************
     * TOP TABS — iOS pill style
     *********************************************/
    .tabs {
      display: flex;
      gap: 6px;
      padding: 4px;
      margin-bottom: 16px;
      background: rgba(255,255,255,0.04);
      border-radius: 999px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .tab-btn {
      flex: 1;
      padding: 8px 0;
      border: none;
      border-radius: 999px;
      background: transparent;
      color: #94a3b8;
      font-size: 13px;
      font-weight: 500;
      transition: all .2s;
    }

    .tab-btn.active {
      background: rgba(255,255,255,0.08);
      color: #e5e7eb;
      backdrop-filter: blur(16px);
    }

    /*********************************************
     * CARD BASE
     *********************************************/
    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: 16px 18px;
      margin-bottom: 18px;
      backdrop-filter: blur(18px);
      box-shadow: var(--soft-shadow);
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .section-sub {
      font-size: 12px;
      opacity: .7;
      margin-bottom: 10px;
    }

    /*********************************************
     * STATS (Performanca ime)
     *********************************************/
    .stat-main {
      text-align: center;
      padding: 10px 0 4px;
    }

    .stat-number {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #fff;
    }

    .stat-label {
      font-size: 13px;
      opacity: .6;
    }

    /*********************************************
     * ORDER CARDS (Kërkesa, Aktive)
     *********************************************/
    .order-card {
      background: rgba(30, 41, 59, 0.65);
      border: 1px solid rgba(148,163,184,0.14);
      border-radius: 18px;
      padding: 14px 14px 16px;
      margin-bottom: 12px;
      box-shadow: var(--soft-shadow);
      backdrop-filter: blur(14px);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .order-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .order-name {
      font-size: 15px;
      font-weight: 600;
    }

    .order-phone {
      font-size: 13px;
      opacity: .85;
    }

    .order-address {
      font-size: 12px;
      opacity: .8;
      color: #cbd5f5;
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .badge-open { background: rgba(251,191,36,0.15); color: #facc15; }
    .badge-active { background: rgba(34,197,94,0.18); color: #4ade80; }

    .mini-map {
      height: 130px;
      border-radius: 14px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: .8;
    }

    /*********************************************
     * BUTTONS
     *********************************************/
    button {
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      padding: 11px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg,#22c55e,#4ade80);
      color: #022c22;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .btn-secondary {
      background: linear-gradient(135deg,#0ea5e9,#22c55e);
      color:#022c22;
      box-shadow: 0 2px 8px rgba(0,0,0,0.23);
    }

    .btn-danger {
      background:#ef4444;
      color:white;
      box-shadow: 0 1px 6px rgba(0,0,0,0.21);
    }

    /*********************************************
     * BILANCI — CARDS
     *********************************************/
    .balance-row {
      display: flex;
      justify-content: space-between;
      border-radius: 16px;
      padding: 12px 14px;
      margin-bottom: 10px;
      background: rgba(30,41,59,0.62);
      border: 1px solid rgba(148,163,184,0.14);
      backdrop-filter: blur(10px);
    }

    .balance-entry-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .balance-entry-address {
      font-size: 13px;
      font-weight: 500;
      color: #e5e7eb;
    }

    .balance-entry-time {
      font-size: 11px;
      opacity: .65;
    }

    .balance-entry-amount {
      font-size: 15px;
      font-weight: 700;
      color: #4ade80;
      margin-left: 10px;
      white-space: nowrap;
    }

  </style>
</head>
